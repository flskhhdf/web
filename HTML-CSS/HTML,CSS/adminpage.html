<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="adminpage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="side-bar">
            <div>
                <i class="fa-solid fa-house"></i>
            </div>
            <div>
                <i class="fa-solid fa-bell"></i>
            </div>
            <div>
                <i class="fa-solid fa-flag"></i>
            </div>
            <div>
                <i class="fa-solid fa-chart-pie"></i>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-search">
                <form style="display: flex;">
                    <input type="text" placeholder="Search">
                    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div class="nav-right">
                    <i class="fa-solid fa-bell fa-2x"></i>
                    <i class="fa-solid fa-envelope fa-2x"></i>
                    <span>DDU2</span>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <h2 style="margin-bottom: 20px;">Dashboard</h2>
            <div class="main-card">
                <div class="sky-card">
                    <p>Earnings (Monthly)</p>
                    <h3>$400,000</h3>
                    <i class="fa-solid fa-gift fa-2x"></i>
                </div>
                <div class="green-card">
                    <p>Earnings (Annual)</p>
                    <h3>$800,000</h3>
                    <i class="fa-solid fa-dollar-sign fa-2x"></i>
                </div>
                <div class="blue-card">
                    <p>Earnings (Tasks)</p>
                    <h3>13</h3>
                    <i class="fa-solid fa-list-check fa-2x"></i>
                </div>
                <div class="yellow-card">
                    <p>Earnings (Requests)</p>
                    <h3>26</h3>
                    <i class="fa-solid fa-comments fa-2x"></i>
                </div>
            </div>

            <div class="main-center">
                <div class = "main-chart">
                    <h3>Earning Overview</h3>
                    <canvas id="myChart"></canvas>
                </div>
                <div class = "main-task">
                    <h4 style="padding: 10px;">Tasks</h4>
                    <div>
                        Lorem, ipsum dolor sit
                    </div>
                    <div>
                        amet consectetur adipisicing elit. 
                    </div>
                    <div>
                        Tempora suscipit veniam soluta dolorem explicabo.
                    </div>
                </div>
            </div>
        </div>






        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </div>
</body>

</html>
