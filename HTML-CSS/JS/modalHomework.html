<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="mdalHomework.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="send">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pass">
                </div>
                <p class="pass-er">비밀번호가 아직 6자 미만임 !!!</p>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <button class="login-btn">로그인 버튼임</button>

    
    <!-- 다크모드, 변수 -->
    <span class="badge bg-dark">Dark 🔄</span>

    <div class = "alert alert-danger">
        <span class = "sec">5</span>초 안에 꺼질거시여
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="modalHomework.js"></script>
    <!-- 부트스트랩 -->

        crossorigin="anonymous"></script>

</html>
